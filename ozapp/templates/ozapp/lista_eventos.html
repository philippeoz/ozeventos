{% extends "ozapp/template.html" %}

{% load bootstrap3 %}

{% block bootstrap3_title %}
<title>Eventos</title>
{% endblock %}

{% block bootstrap3_content %}
    <!-- <link rel="stylesheet" type="text/css" href="https://getbootstrap.com/examples/signin/signin.css"> -->
    <div class="container">
    <h3>OzEventos - Eventos</h3>

    <ul class="list-group">
    {% for ev in eventos %}
    
    {# <button type="button" class="list-group-item"> #}
    <li class="list-group-item">
    <h4><strong>{{ ev.nome }}</strong></br></h4>
    <strong>Local: </strong>{{ ev.local }}, {{ ev.endereco }}, {{ ev.bairro }} - {{ ev.cidade }}-{{ ev.estado}}</br>
    <strong>De: {{ ev.data_inicio }}</strong> - <strong>At√©: {{ ev.data_fim }}</strong></br></br>
    <form method="GET" action="/home">
    <button type="submit" class="btn btn-default">Inscreva-se</button>
    </form>
    </li>
    {# </button> #}
    
    {% endfor %}
    </ul>
    
    </div>
{% endblock %}
